<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout</title>
    <script src="../knockout-3.5.1.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <form data-bind="submit: addCourse">
        New Course: 
        <input data-bind="value: newCourse, valueUpdate: 'afterkeydown'" />
        <button type="submit" data-bind="enable: newCourse().length> 0" > Add</button>
        <p >Course list: </p>
        <select mulitple="mulitple" width="50" data-bind="options: courses"></select>
    </form>
    <h3> There are <span data-bind="text: courses().length"></span> courses in the list</h3>

    <!-- <p>Course: <input data-bind = "value: course"/></p>
    <p>Rating: <input data-bind = "value: rating"/></p>
    with span you are working with text not values
    <h3><span data-bind="text: courseResult"></span></h3> -->

<script src="script.js"></script>
</body>
</html>
